


############################################################
#  Documentation
############################################################
documentation:
  - "*.md"


############################################################
#  Tools + Development Items
############################################################

github:
  - .github
  - .github/*
  - .github/**/*

workflows:
  - .github/workflows/*
  - .github/workflows/**/*


############################################################
#  Tests
############################################################
tests:
  - src/test/*
  - src/test/**/*

############################################################
#  Core
############################################################

core:
  - "*.gradle"
  - "*.kts"
  - "*.jks"
  - "*.js"
  - "*.pro"
  - .gitattributes
  - .gitignore
  - .gitmodules
  - gradle.properties
  - detekt-baseline.xml
  - commitlint.config.js
  - settings.gradle.kts
  - /batcher/**
  - /auth/**
  - /fastlane/**
  - /danger/**
  - /jetifier-libs/**
  - /scripts/**
  - /static-analysis/**
  - /.github/**
  - /.husky/**
  - app/src/main/java/com/dreamplug/androidapp/analytics/PriorityEventCheck.kt
  - app/src/main/java/com/dreamplug/androidapp/DreamApplication.kt







feature:
  - "*/*.gradle"


