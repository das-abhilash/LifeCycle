name: CI notify

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["labeler"]
    types:
      - completed

jobs:

  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: my-artifact

      - name: Display Artifact Content
        run: |
          cat artifact.txt
          echo "${{artifact.txt}}"
