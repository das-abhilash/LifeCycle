name: CI notify

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["labeler"]
    types:
      - completed
  repository_dispatch:
    types: [my-event]

jobs:
  job1:
    uses: /LifeCycle/.github/workflows/labeler.yml@v1

  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.event.client_payload.ref }}
      - name: Check release URL
        run: |
          echo "labels ${{ github.event.client_payload.ref }}"
